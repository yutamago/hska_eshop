eureka.client.serviceUrl.defaultZone  = http://eshop-discovery:9002/eureka/
eureka.client.eureka-connection-idle-timeout-seconds=10
eureka.client.instance.preferIpAddress = true
spring.application.name = core-product

management.endpoints.web.exposure.include = health, info, hystrix.stream

ribbon.ReadTimeout = 10000
ribbon.ConnectTimeout = 10000
# Fuse service request timeout
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds = 20000

# suppress inspection "SpringBootApplicationProperties"
security.oauth2.resource.filter-order = 3
security.oauth2.resource.jwk.key-set-uri = http://eshop-auth:8090/oauth2/keys

