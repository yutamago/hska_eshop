version: '3.2'

services:

  eshop-api:
    build:
      context: ./eshop-api
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - eshop-discovery
      - composite-category
      - composite-product
      - core-user

  eshop-auth:
    build:
      context: ./eshop-auth
      dockerfile: Dockerfile
    ports:
      - 8090:8090
    depends_on:
      - core-user

  eshop-discovery:
    build:
      context: ./eshop-discovery
      dockerfile: Dockerfile
    ports:
      - 9002:9002

  eshop-edge:
    build:
      context: ./eshop-edge
      dockerfile: Dockerfile
    ports:
      - 9001:9001
    depends_on:
      - eshop-discovery

  core-user:
    build:
      context: ./core-user
      dockerfile: Dockerfile
    ports:
      - 8086:8086
    depends_on:
      - eshop-discovery

  core-product:
    build:
      context: ./core-product
      dockerfile: Dockerfile
    ports:
      - 8085:8085
    depends_on:
      - eshop-discovery

  core-category:
    build:
      context: ./core-category
      dockerfile: Dockerfile
    ports:
      - 8084:8084
    depends_on:
      - eshop-discovery

  composite-product:
    build:
      context: ./composite-product
      dockerfile: Dockerfile
    ports:
      - 8082:8082
    depends_on:
      - eshop-discovery
      - core-product
      - core-category

  composite-category:
    build:
      context: ./composite-category
      dockerfile: Dockerfile
    ports:
      - 8081:8081
    depends_on:
      - eshop-discovery
      - core-product
      - core-category
  webshop:
    build:
      context: ./webshop
      dockerfile: ./docker/Dockerfile
    ports:
      - "8888:8080"
    depends_on:
      - eshop-auth
      - eshop-api

  web-shop-db-image:
    build:
      context: ./webshop
      dockerfile: ./docker/DockerfileMySQL
    volumes:
      - "./.data/db:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: c8de110f37300a53a971749
      MYSQL_DATABASE: webshop
      MYSQL_USER: webshopuser
      MYSQL_PASSWORD: 240b2c6d58ff2ce2f508b49f
    ports:
      - "3306:3306"